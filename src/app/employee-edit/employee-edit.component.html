<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Edit Employee Name</span>
  <span class="badge badge-secondary badge-pill">{{empList.length}}</span>
</h4>
<ul class="list-group mb-3 list-height">
  <li *ngFor="let emp of empList;let i=index;" class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      <h6 class="my-0">{{emp.name}}</h6>
      <small class="text-muted">{{emp.desc}}</small>
    </div>
    <span class="text-muted">
      <button type="button" class="btn btn-secondary" (click)="edit(emp, i)">Edit</button>
    </span>
  </li>
</ul>
