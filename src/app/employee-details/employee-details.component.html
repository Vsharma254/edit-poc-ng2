<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Employee Details</span>
  <span class="badge badge-secondary badge-pill">{{empList.length}}</span>
</h4>
<ul class="list-group mb-3 list-height">
  <li *ngFor="let emp of empList" class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      <h6 class="my-0">{{emp.name}}</h6>
      <small class="text-muted">{{emp.desc}}</small>
    </div>    
  </li> 
</ul>
